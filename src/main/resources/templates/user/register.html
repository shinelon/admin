<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> - 注册</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="../../static/hAdmin/favicon.ico" th:href="@{/static/hAdmin/favicon.ico}"/> 
    <link rel="stylesheet" href="../../static/hAdmin/css/bootstrap.min.css?v=3.3.6" th:href="@{/static/hAdmin/css/bootstrap.min.css}"  />
    <link rel="stylesheet" href="../../static/hAdmin/css/font-awesome.css?v=4.4.0" th:href="@{/static/hAdmin/css/font-awesome.css}" />
    <link rel="stylesheet" href="../../static/hAdmin/css/animate.css" th:href="@{/static/hAdmin/css/animate.css}" />
    <link rel="stylesheet" href="../../static/hAdmin/css/style.css?v=4.1.0" th:href="@{/static/hAdmin/css/style.css}" />
    <link rel="stylesheet" href="../../static/hAdmin/css/plugins/iCheck/custom.css"  th:href="@{/static/hAdmin/css/plugins/iCheck/custom.css}"/>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">S</h1>

            </div>
            <h3>欢迎注册 </h3>
            <p>创建一个新账户</p>
            <p th:text="${error}" class="bg-danger"></p>
            <p th:text="${success}" class="bg-danger"></p>
            <form class="m-t" role="form" action="login.html" th:action="@{/user/register}" method="post">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="请输入用户名" required=""/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="请输入密码" required=""/>
                </div>
                <div class="form-group">
                    <input name="confirm" type="password" class="form-control" placeholder="请再次输入密码" required=""/>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" required="" /><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html" th:href="@{/login}">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../static/hAdmin/js/jquery.min.js?v=2.1.4" th:src="@{/static/hAdmin/js/jquery.min.js}"></script>
    <script src="../../static/hAdmin/js/bootstrap.min.js?v=3.3.6" th:src="@{/static/hAdmin/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script src="../../static/hAdmin/js/plugins/iCheck/icheck.min.js" th:src="@{/static/hAdmin/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
