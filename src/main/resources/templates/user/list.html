<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
					   <div class="example-wrap">
                            <h4 class="example-title"></h4>
                            <div class="example">
<!--                                 <table id="userTable" data-toggle="table"  data-card-view="true" data-mobile-responsive="true" -->
<!--                                    data-height="300" data-ajax="ajaxListPage" -->
<!--                                    data-search="false" data-page-size="5" -->
<!--                                    data-striped="true" sortOrder="desc" data-side-pagination="server" data-pagination="true"> -->
                                  <table id="userTable" data-toggle="table" 
                                   data-height="300" data-ajax="ajaxListPage"
                                   data-search="false" data-page-size="5"
                                   sortOrder="desc" data-side-pagination="server" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="id" data-halign= "center" data-align = "center">Id</th>
                                            <th data-field="mobile" data-halign= "center" data-align = "center">电话号码</th>
                                            <th data-field="username" data-halign= "center" data-align = "center">名称</th>
                                            <th data-field="email" data-halign= "center" data-align = "center">邮箱</th>
                                        </tr>
                                    </thead>

                            </div>
                        </div>

    <!-- Peity -->
<!--     <script src="../../static/hAdmin/js/demo/bootstrap-table-demo.js" th:src="@{/static/hAdmin/js/demo/bootstrap-table-demo.js}"></script> -->
</body>
<script type="text/javascript">
var $userTable = $('#userTable');
function ajaxListPage(params){
    console.info(params);   
    $.ajax({
        type : 'POST',
        url : '../user/listPage',
        data : params.data,
        success : function(result){
            console.info(result);            
            if(result.errorCode!=0){
                layer.msg('提交失败！请稍后再试');
                return;
            }else{
                params.success(result.returnData);
                return;
            }
        },
        error:function(result){
            layer.msg('提交失败！请检查网络后再试');
            return false;
        },
        dataType : "json"
    });
    
}

</script>
